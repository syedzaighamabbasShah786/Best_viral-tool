    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body { background-color: #020617; color: white; font-family: sans-serif; }
        .main-card { background: rgba(15, 23, 42, 0.9); border: 1px solid rgba(255, 0, 0, 0.2); border-radius: 1.5rem; }
        .btn-action { background: linear-gradient(90deg, #ff0000, #b91c1c); transition: 0.3s; }
        .btn-action:hover { transform: scale(1.02); box-shadow: 0 0 20px rgba(255, 0, 0, 0.4); }

<body class="min-h-screen flex flex-col">

    <nav class="p-6 border-b border-red-600 bg-black shadow-lg">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-black italic tracking-tighter">VIRAL<span class="text-red-600">JET</span> PRO</h1>
            <span class="text-xs bg-red-600/20 text-red-500 px-3 py-1 rounded-full border border-red-600/30 font-bold uppercase">System Active</span>

    </nav>

    <main class="flex-grow flex items-center justify-center px-4 py-12">
        <div class="main-card max-w-2xl w-full p-8 md:p-12 shadow-2xl">
            <div class="text-center mb-10">
                <h2 class="text-3xl font-bold mb-2">Metadata Extractor</h2>

            <div class="mb-8 p-4 border border-dashed border-slate-800 rounded-lg text-center text-[10px] text-slate-600 uppercase tracking-widest">
                Advertisement Space Optimized
            </div>

            <div class="space-y-4">
                <div class="relative">
                    <i class="fab fa-youtube absolute left-4 top-4 text-red-600"></i>
                    <input type="text" id="videoUrl" 
                        class="w-full p-4 pl-12 bg-black border border-slate-700 rounded-xl focus:border-red-600 outline-none text-white" 
                        placeholder="Paste YouTube Video Link...">
                </div>
                
                <button onclick="extractMetadata()" class="btn-action w-full p-4 rounded-xl font-bold uppercase tracking-widest">
                    Run Analysis
                </button>
            </div>

            <div id="statusMsg" class="mt-6 text-center text-sm text-green-500 hidden italic">
                <i class="fas fa-check-circle"></i> Ready for AdSense Review

        </div>
    </main>

    <footer class="p-8 border-t border-slate-900 bg-black/50 text-center">

            &copy; 2026 Syed Zaigham Abbas Shah. All rights reserved.<br>
            Powered by ViralJet Pro SEO Engine.

    <script>
        function extractMetadata() {
            const url = document.getElementById('videoUrl').value;
            if(!url) {
                alert("Please enter a link!");
                return;
            }
            document.getElementById('statusMsg').classList.remove('hidden');
            alert("This is a demo tool for AdSense verification. Full engine will be active after approval.");
